<h5>
  Criar/Editar Aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" type="text" id="disabled">
      <label for="disabled" class="active">#</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="aluno.email" type="email" id="email" class="validate">
      <label for="email" class="active">E-mail</label>
    </div>
  </div>
</div>
